version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Build completed on `date`"
  artifacts:
    baseDirectory: dist/arrowauto-front
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
