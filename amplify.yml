version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Build completed on `date`"
  artifacts:
    baseDirectory: dist/arrowauto/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
