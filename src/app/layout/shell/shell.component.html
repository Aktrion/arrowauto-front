<div class="drawer lg:drawer-open min-h-screen">
  <input id="main-drawer" type="checkbox" class="drawer-toggle" />

  <!-- Main Content -->
  <div class="drawer-content flex flex-col min-h-screen bg-base-200">
    <!-- Header -->
    <app-header [collapsed]="isSidebarCollapsed()" (toggleSidebar)="toggleSidebar()"></app-header>

    <!-- Page Content -->
    <main class="flex-1 p-4 lg:p-6 animate-fade-in relative">
      <router-outlet />
    </main>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side z-40 overflow-visible">
    <label for="main-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <app-sidebar [collapsed]="isSidebarCollapsed()"></app-sidebar>
  </div>
</div>
