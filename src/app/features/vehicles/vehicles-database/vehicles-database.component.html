<div class="space-y-6">
  <app-data-grid
    [config]="gridConfig"
    (stateChange)="handleGridStateChange($event)"
    (selectionChange)="handleSelectionChanged($event)"
    (create)="handleCreate()"
    (edit)="handleEdit($event)"
    (delete)="handleDelete($event)"
  />

  <app-vehicle-edit-modal
    #editModal
    (saved)="loadItems()"
  />
</div>
